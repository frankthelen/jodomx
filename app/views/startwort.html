<div>

    <p>
        <span class="current-player">{{startplayer}}</span>,
        bitte gib einen Startbegriff ein.
        Erlaubt sind Substantive oder Verben.
    </p>

    <form class="form-horizontal" name="myForm" novalidate>
        <div class="form-group" style="margin-bottom: 30px;">
          <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
              <input type="text" class="form-control" id="startwort" name="startwort" ng-model="startwort" required autofocus
                 ng-class="{player1:startplayer===player1,player2:startplayer===player2}"
              />
          </div>
        </div>
        <div class="alert alert-danger" role="alert" ng-show="error==='TOO-FEW-WORDS'">
            Zu wenige verwandte Wörter vorhanden.
            Bitte wähle ein anderes Wort.
        </div>
        <div class="text-right section">
            <button type="submit" class="btn btn-primary btn-lg" ng-disabled="myForm.$invalid" ng-click="start()">Weiter</button>
        </div>
    </form>


</div>
