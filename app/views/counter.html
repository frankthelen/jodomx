<div class="counter" ng-show="player1Counter || player2Counter">
    <span class="player player1">
        <small>{{player1}}</small>
        <big>{{player1Counter}}</big>
    </span>
    <span class="colon">:</span>
    <span class="player player2">
        <big>{{player2Counter}}</big>
        <small>{{player2}}</small>
    </span>
</div>
